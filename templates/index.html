<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row" style = "background: rgb(173, 173, 173);">
            <div class="col-xs-12">
                <br>
                <br>
                <div align = "center"><h1>Mission To Mars</h1></div>
                <div align ="center"><p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p></div>
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div><h2>Latest Mars News</h2></div>
                <div><h4>{{mars.news_title}}</h4></div>
                <div><p>{{mars.news_paragraph}}</p></div>
            </div>
            <div class="col-lg-8">
                <h2>Featured Mars Image</h2>
                <div>
                    <img src = "{{mars.image_url}}" alt = "featured mars image" style="max-width:700px; max-height: 700px;">
                </div>
            </div>
            <div class="col-lg-4">
                <h4>Current Weather in Mars</h4>
                <p> {{mars.mars_twitter}}</p>
                <div> {{mars.mars_data | safe}} </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h2>Mars hemispheres</h2>
                <hr>
            </div>
            {% for hemisphere in mars.hemisphere_info %}
            <div class="col-xs-6">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" style="max-height: 550px; max-width: 550px">
                <p> {{hemisphere.title}} </p>
                <br>
            </div>
            {% endfor %}
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
